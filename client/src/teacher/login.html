<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/src/framework/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/client/src/styles/student/commonStyles.css">
    <link rel="stylesheet" href="/client/src/styles/teacher/login.css">

    <title>Teacher Login</title>
</head>

<body>
    <header class="header">
        <nav class="navbar-color navbar navbar-expand-lg ">
            <div class="container-fluid ">
                <h2 class="logo ">Student Attendance</h2>
                <button class="icons-color navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=" navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="listas navbar-nav ms-auto mb-2 mb-lg-0 gap-2 " id="navLinks">
                        <li class="nav-item">
                            <a class="link nav-link active text-center" href="/client/src/index.html">Principal</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section1">
        <div class="custom-container container rounded-5">
            <h3 class="col-md-12 text-center">PROFESOR</h3>
            <hr>
            <form action="" class="row g-3">
                <div class="col-md-12">
                    <label for="dni" class="form-label">D.N.I/Numero de legajo</label>
                    <input class="form-control" type="number" name="dni" id="dni">
                </div>
                <div class=" col-md-12">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>
                <hr>
                <div class="col-md-12">
                    <button class="btn form-control bg-black text-white" type="submit">ENTRAR</button>
                </div>
                <div class="col-12">
                    <p>¿No tienes una cuenta? <a href="/client/src/teacher/register.html">Create una</a></p>
                </div>
            </form>
        </div>

    </section>
    <script src="/client/src/framework/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>

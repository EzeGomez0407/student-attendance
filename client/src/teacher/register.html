<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Register</title>
</head>
<body>
    <header>
        <h2>Student Attendance</h2>
        <ul>
            <li><a href="/client/src/index.html">Principal</a></li>
            <li><a href="/client/src/teacher/register.html"> Registrarme </a></li>
            <li><a href="/client/src/teacher/login.html">Iniciar Sesión</a></li>
        </ul>
    </header>
    <section>
        <h3>Profesor</h3>
        <form action="">
            <section>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </section>

            <section>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </section>

            <section>
                <label for="numLegajo">Numero de legajo</label>
                <input type="num" name="numLegajo" id="numLegajo">
            </section>

            <section>
                <label for="dni">D.N.I</label>
                <input type="number" name="dni" id="dni">
            </section>

            <section>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </section>

            <section>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </section>
            
            <section>
                <button >Registrar</button>
            </section>
        </form>
    </section>
    
</body>
</html>

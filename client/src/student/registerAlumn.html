<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/src/styles/student/register.css">
    <link rel="stylesheet" href="/client/src/framework/Bootstrap/css/bootstrap.min.css">
    <title>Student Register</title>
</head>

<body>
    <header class="header">

        <nav class="navbar-color navbar navbar-expand-lg ">
            <div class="container-fluid ">
                <h2 class="logo ">Student Attendance</h2>
                <button class="icons-color navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=" navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="listas navbar-nav ms-auto mb-2 mb-lg-0 gap-2 " id="navLinks">
                        <li class="nav-item">
                            <a class="link nav-link active text-center" href="/client/src/index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="link nav-link active text-center" href="/client/src/student/registerAlumn.html">
                                Registrarme </a>
                        </li>
                        <li class="nav-item">
                            <a class="link nav-link active text-center"
                                href="/client/src/student/loginAlumno.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>
    <section>
        <div class="custom-container container rounded-5">
            <h3 class="col-md-12 text-center">ALUMNO</h3>
            <hr>
            <form class="row g-3" action="">
                <div class="col-md-12">
                    <label for="nombre" class="form-label">NOMBRE Y APELLIDO</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" >
                </div>

                <div class="col-md-12">
                    <label for="email" class="form-label">EMAIL</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>

                <div class="col-md-12">
                    <label for="pass" class="form-label">CONTRASEÑA</label>
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>

                <div class="col-md-12">
                    <label for="dni" class="form-label">DNI</label>
                    <input class="form-control" type="number" name="dni" id="dni">
                </div>

                <div class="col-md-12">
                    <label for="career" class="form-label">CARRERA</label>
                    <input class="form-control" type="text" name="career" id="career">
                </div>

                <div class="col-md-12 ">
                    <button type="submit" class="btn  form-control bg-black">REGISTRAR</button>
                </div>
            </form>
        </div>

    </section>
    <script src="/client/src/js/student/register.js"></script>
    <script src="/client/src/framework/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
